#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,auto
monitor=eDP-1, 3840x2400@60, 0x0, 2
# monitor=DP-2, 3840x2160, 0x-2160, 2


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
#exec-once = waybar & hyprpaper & mako & wl-paste -p --watch wl-copy -p '' & wl-clip-persist --clipboard regular & udiskie & dex -a & systemctl --user import-environment

# exec-once = wl-paste -p --watch wl-copy -p ''
exec-once = waybar
exec-once = hyprpaper
exec-once = mako
exec-once = wl-clip-persist --clipboard regular
exec-once = udiskie
exec-once = dex -a
exec-once = systemctl --user import-environment
exec-once = dbus-update-activation-environment --systemd --all
exec-once = wltoxclip-watch

# Source a file (multi-file configs)
#source = ./macchiato.conf

#binde= , xf86audioraisevolume, exec, pw-volume change +2.5%; pkill -RTMIN+8 waybar
#binde= , xf86audiolowervolume, exec, pw-volume change -2.5%; pkill -RTMIN+8 waybar
#bind= , xf86audiomute, exec, pw-volume mute toggle; pkill -RTMIN+8 waybar

# max sound 120
bindel = , xf86audioraisevolume, exec, wpctl set-volume -l 1.2 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , xf86audiolowervolume, exec, wpctl set-volume -l 0 @DEFAULT_AUDIO_SINK@ 5%-
bindr = , xf86audiomute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindr = , xf86audiomicmute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , xf86monbrightnessdown, exec, light -U 10
bindel = , xf86monbrightnessup, exec, light -A 10

bind=SUPER,F,fullscreen

# Some default env vars.

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,us
    kb_variant = ,colemak
    # kb_model =
    # kb_rules =

    follow_mouse = 1

    touchpad {
        scroll_factor = 0.2
        natural_scroll = true
	tap-and-drag = false
    }

    sensitivity = 0
}

device:tpps/2-elan-trackpoint {
    sensitivity = 0.60
}
device:logitech-g502-hero-k/da {
    sensitivity = 0
}
device:syna801d:00-06cb:cec9-touchpad {
    # scroll_factor = 0.2
    natural_scroll = true
    accel_profile = flat
    sensitivity = 1
    disable_while_typing = true
}
device:at-translated-set-2-keyboard {
    kb_options = grp:win_space_toggle
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    #blur {
    #    enabled = true
    #    size = 3
    #    passes = 1
    #}
    #
    #drop_shadow = yes
    #shadow_range = 4
    #shadow_render_power = 3
    #col.shadow = rgba(1a1a1aee)


    blur {
        size = 8
        passes = 2
    }

    drop_shadow = yes
    shadow_range = 15
    shadow_offset = 0, 0
    shadow_render_power = 3
    #col.shadow = $pink
    #col.shadow_inactive = $base
    
    active_opacity = 0.93
    inactive_opacity = 0.6
    fullscreen_opacity = 1.0

}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
    disable_splash_rendering = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
#device:epic-mouse-v1 {
#    sensitivity = -0.5
#}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# wofi fix https://github.com/hyprwm/Hyprland/issues/3729
windowrulev2 = stayfocused,class:(wofi)
windowrulev2 = noborder,class:(wofi)
windowrulev2 = noanim,class:(wofi)

windowrulev2 = opacity 1.0 override,title:Picture-in-Picture
windowrulev2 = noblur,title:Picture-in-Picture
windowrulev2 = noborder,title:Picture-in-Picture
windowrulev2 = rounding 0,title:Picture-in-Picture
# some of these require original title, some of these require actual title
windowrulev2 = float,class:^(firefox-nightly)$,title:^(Picture-in-Picture)$
windowrulev2 = move 56% 64%, class:^(firefox-nightly)$,title:^(Picture-in-Picture)$
windowrulev2 = size 44% 36%, class:^(firefox-nightly)$,title:^(Picture-in-Picture)$

# lid open/close switch
#bindl=,switch:on:Lid Switch,exec,swaylock
# https://github.com/hyprwm/Hyprland/issues/2937
bindl=,switch:Lid Switch,exec,waylock
# bindl=,switch:Lid Switch,exec,gtklock -i
# bindl=,switch:on:Lid Switch,exec,swaylock -f --screenshots --effect-blur 10x10
#bindl=,switch:Lid Switch,exec,swaylock --screenshots --effect-blur 10x10 & systemctl suspend
#bindr = , XF86PowerOff, exec, swaylock --screenshots --effect-blur 10x10



# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bind = $mainMod, BACKSPACE, exec, makoctl dismiss --all

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, X, exec, nvidia-offload firefox-nightly --name firefox-nightly
#bind = $mainMod, Return, exec, kitty
bind = $mainMod, Return, exec, alacritty
bind = $mainMod SHIFT, Q, killactive
bind = $mainMod SHIFT, E, exit
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating, 
#bind = $mainMod, D, exec, wofi --show drun --normal-window
bind = $mainMod, D, exec, pgrep -x .wofi-wrapped >/dev/null 2>&1 && killall .wofi-wrapped || wofi --dmenu --normal-window --insensitive --show drun --allow-images --allow-markup
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, A, togglesplit, # dwindle

bind = $mainMod, O,toggleopaque,
bind = $mainMod ALT, F, exec, hyprctl keyword input:follow_mouse $(expr 2 + 1 - $(hyprctl getoption input:follow_mouse | awk -F': ' 'NR==2{print $2}'));
# bind = $mainMod ALT, F, exec, echo ' {' > ~/log.log;

bind = $mainMod ALT, S, exec, grimblast --notify --freeze --wait 1 copy area
bind = $mainMod ALT SHIFT, S, exec, mkdir -p ~/Pictures/grim/$(date +'%Y_%m'); grimblast --notify --freeze --wait 1 save area ~/Pictures/grim/$(date +'%Y_%m/%d,%a,%k:%M:%S_____%N.png');

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
